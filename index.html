<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOT Duck Hunt</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg">
    <div id="mainMenu">
      <div id="titleBanner">
        <h1 class="gameTitleText">Definitely NOT Duck Hunt</h1>
      </div>
      <div class="buttons">
        <button id="rulesButton" type="button" onclick="showRules()">RULES</button>
        <button id="startButton" type="button" onclick="startGame()">GO HUNTING</button>
        <button id="audioButton" type="button" onclick="toggleAudio()">
          AUDIO
        </button>
      </div>
    </div>
    <audio id="mainAudio" loop>
      <source src="assets/sounds/forest-ambiance.mp3" type="audio/mpeg" />
    </audio>
    <script  src="script.js"></script>
    <script src="enemies.js"></script>
  </body>
</html>
